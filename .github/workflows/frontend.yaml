name: Deploy Frontend

on:
  push:
    branches:
      - main
    paths:
      - frontend/**

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.sha }}
      CONTAINER_REGISTRY: ${{ secrets.CONTAINER_REGISTRY }}
      REGISTRY_UN: ${{ secrets.REGISTRY_UN }}
      REGISTRY_PW: ${{ secrets.REGISTRY_PW }}
      NAME: frontend
      DIRECTORY: frontend
      KUBECTL_VERSION: ${{ secrets.KUBECTL_VERSION }}

    steps:
      - uses: actions/checkout@v4

      - name: Build Image
        run: ./scripts/cd/build-image.sh

      - name: Publish Image
        run: ./scripts/cd/push-image.sh

      - name: Install Kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: ${{ secrets.KUBECTL_VERSION }}

      - name: Configure kubeconfig
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.kube
          printf '%s' "${{ secrets.KUBE_CONFIG }}" | base64 --decode > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Deploy image
        run: ./scripts/cd/deploy.sh
