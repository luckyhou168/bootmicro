name: Deploy FlixTube (All)

on:
  workflow_dispatch:

concurrency:
  group: flixTube-deploy-all
  cancel-in-progress: false

jobs:
  deploy-all:
    runs-on: ubuntu-latest
    
    env:
      VERSION: ${{ github.sha }}
      CONTAINER_REGISTRY: ${{ secrets.CONTAINER_REGISTRY }}
      REGISTRY_UN: ${{ secrets.REGISTRY_UN }}
      REGISTRY_PW: ${{ secrets.REGISTRY_PW }}
      KUBECTL_VERSION: ${{ secrets.KUBECTL_VERSION }}

    steps:
      - uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: ${{ env.KUBECTL_VERSION }}

      - name: Configure kubeconfig
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.kube
          printf '%s' "${{ secrets.KUBE_CONFIG }}" | base64 --decode > ~/.kube/config
          chmod 600 ~/.kube/config  

      - name: Deploy rabbit and mongodb
        run: ./scripts/cd/infrastructure.sh

      - name: Deploy mock-storage
        run: ./scripts/cd/mock-storage.yaml

      - name: Deploy metadata
        run: ./scripts/cd/metadata.yaml

      - name: Deploy history
        run: ./scripts/cd/history.yaml

      - name: Deploy video-upload
        run: ./scripts/cd/video-upload.yaml

      - name: Deploy video-streaming
        run: ./scripts/cd/video-streaming.yaml

      - name: Deploy gateway (last)
        run: ./scripts/cd/gateway.yaml

