name: Deploy FlixTube (All)

on:
  workflow_dispatch:

concurrency:
  group: flixTube-deploy-all
  cancel-in-progress: false

jobs:
  deploy-all:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # âœ… IMPORTANT:
      # Copy/paste the *exact* cloud login + kube context steps
      # from one of your existing workflows (gateway/metadata/etc.)
      # right here. (Example: azure/login + az aks get-credentials, etc.)

      - name: Deploy shared infrastructure (mongodb, rabbit)
        run: ./scripts/cd/infrastructure.sh

      - name: Deploy mock-storage
        run: ./scripts/cd/mock-storage.sh

      - name: Deploy metadata
        run: ./scripts/cd/metadata.sh

      - name: Deploy history
        run: ./scripts/cd/history.sh

      - name: Deploy video-upload
        run: ./scripts/cd/video-upload.sh

      - name: Deploy video-streaming
        run: ./scripts/cd/video-streaming.sh

      - name: Deploy gateway (last)
        run: ./scripts/cd/gateway.sh

