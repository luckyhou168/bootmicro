server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location ^~ /assets/ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  location = /index.html {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
    expires -1;
    try_files $uri =404;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}

